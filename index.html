<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="bg__image"></div>
    <div class="principal">
      <div class="perfil"></div>
      <section>
        <div class="nombre">
          <h1>Victor Crest</h1>
          <p class="edad">26</p>
        </div>
        <p class="gris">London</p>
      </section>
      <hr/>
      <div class="estadisticas">
        <div class="dato1">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="dato2">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="dato3">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>       
    </div>

</html>
